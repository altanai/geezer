<html ng-app="myNoteApp">

<head>
<script src="../js/angular.js"></script>
<link href="../css/app.css" rel="stylesheet">
</head>

<body>


<!-- section for creatinga a gossip -->
<div ng-controller="createGossipController" class="createGossipControllerArea">

	<h2>My Gossip</h2>

	<p><textarea ng-model="message" cols="40" rows="6"></textarea></p>

	<p>
	<button ng_click="save()">Save</button>
	<button ng-click="clear()">Clear</button>
	</p>

	<p>Number of characters left: <span ng-bind="left()"></span></p>

</div>

<!-- section for redaing the ongoing gossip -->
<div ng-controller="ListGossipController" class="ListGossipControllerArea">

	<h2>List Gossip</h2>

    <div gossips></div>

</div>


<script src="../js/app.js"></script>

</body>
</html>
